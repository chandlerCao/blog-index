<!DOCTYPE html>
<html lang="en" class="com-scroll">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web前端工程师个人博客</title>
    <meta property="og:title" content="web前端博客">
    <meta property="og:site_name" content="web前端博客">
    <meta name="twitter:title" content="web前端博客">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/9.15.6/styles/github.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/dot/2.0.0-beta.0/doT.min.js"></script>
</head>

<body class="com-scroll">
    <div id="app" class="com-scroll clear">
        <!-- 侧边导航 -->
        <aside id="intrude-box" class="mask">
            <!-- 侧边栏图片 -->
            <div id="intrude-bg"></div>
            <!-- 侧边栏内容 -->
            <div id="intrude-outer">
                <div id="intrude-inner">
                    <!-- 头像 -->
                    <h1 id="head-portrait">
                        <a href="/" id="portrait-logo">web前端工程师博客</a>
                    </h1>
                    <div id="intrude-info">
                        <!-- 昵称 -->
                        <div id="author" title="web前端工程师博客">chandler</div>
                        <!-- 介绍 -->
                        <h2 id="intrude-text" title="web前端工程师博客">
                            <a href="/">热爱前端，关注前端开发技术</a>
                        </h2>
                        <!-- 导航 -->
                        <nav id="nav-menu">
                            <ul id="nav-list"></ul>
                        </nav>
                        <!-- 联系方式 -->
                        <div id="contact-box">
                            <i id="wechat__icon" class="contact-icon"></i>
                            <i id="qq__icon" class="contact-icon"></i>
                            <a href="https://github.com/chandlerCao" target="_blank" id="github__icon"
                                class="contact-icon"></a>
                            <i id="email__icon" class="contact-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- 文章主页 -->
        <main id="main-wrap">
            <section id="main-box"></section>
        </main>
        <!-- 侧边栏 -->
        <aside class="side-bar">
            <div class="side-bar-wrap">
                <!-- 搜索 -->
                <section class="sidebar-block com-block mt20">
                    <div class="sidebar-block__title">文章搜索</div>
                    <div class="sidebar-block__content">
                        <div id="article-search-box" class="clear">
                            <input id="article-search-input" type="com-text" placeholder="根据标题或者内容搜索">
                            <button id="article-search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </section>
                <!-- 时钟 -->
                <section class="sidebar-block com-block mt20">
                    <div class="sidebar-block__title">时钟</div>
                    <div class="sidebar-block__content">
                        <div id="clock">
                            <div id="anchor-box"></div>
                            <div id="hour-num"></div>
                            <div id="center-point"></div>
                            <div id="hour-hand" class="hand">
                                <div class="short-hand"></div>
                                <div class="long-hand"></div>
                            </div>
                            <div id="min-hand" class="hand">
                                <div class="short-hand"></div>
                                <div class="long-hand"></div>
                            </div>
                            <div id="sec-hand"></div>
                            <div id="sec-center"></div>
                        </div>
                    </div>
                </section>
                <!-- 标签 -->
                <section class="sidebar-block com-block mt20">
                    <div class="sidebar-block__title">标签</div>
                    <div class="sidebar-block__content">
                        <div id="tag-box"></div>
                    </div>
                </section>
            </div>
        </aside>
    </div>
    <!-- 雪花 -->
    <div id="canvas-box">
        <canvas id="canvasBg"></canvas>
    </div>
</body>

</html>

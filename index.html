<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web前端工程师个人博客</title>
    <!-- <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.9.0/github-markdown.min.css"> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/9.12.0/styles/atom-one-dark.min.css">
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/dot/2.0.0-beta.0/doT.min.js"></script>
</head>

<body>
    <!-- 侧边栏 -->
    <div id="app" class="com-scroll">
        <!-- 侧边导航 -->
        <aside id="intrude-box" class="mask">
            <!-- 侧边栏图片 -->
            <div id="intrude-bg"></div>
            <!-- 侧边栏内容 -->
            <div id="intrude-outer">
                <div id="intrude-inner">
                    <!-- 头像 -->
                    <div id="head-portrait"></div>
                    <div id="intrude-info">
                        <!-- 昵称 -->
                        <h1 id="author" title="web前端工程师博客">chandler</h1>
                        <!-- 介绍 -->
                        <h2 id="intrude-text" title="web前端工程师博客">welcome to my blog~</h2>
                        <!-- 导航 -->
                        <nav id="nav-menu">
                            <ul id="nav-list"></ul>
                        </nav>
                        <!-- 联系方式 -->
                        <div id="contact-box">
                            <i id="wechat__icon"></i>
                            <i id="qq__icon"></i>
                            <i id="github__icon"></i>
                            <i id="email__icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- 文章主页 -->
        <main id="main-wrap">
            <section id="main-box"></section>
        </main>
        <!-- 侧边栏 -->
        <aside id="side-bar">
            <div class="sidebar-block">
                <div class="sidebar-block__title">时钟</div>
                <div class="sidebar-block__content">
                    <div id="clock">
                        <div id="anchor-box"></div>
                        <div id="hour-num"></div>
                        <div id="center-point"></div>
                        <div id="hour-hand" class="hand">
                            <div class="short-hand"></div>
                            <div class="long-hand"></div>
                        </div>
                        <div id="min-hand" class="hand">
                            <div class="short-hand"></div>
                            <div class="long-hand"></div>
                        </div>
                        <div id="sec-hand"></div>
                        <div id="sec-center"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-block">
                <div class="sidebar-block__title">文章标签</div>
                <div class="sidebar-block__content"></div>
            </div>
        </aside>
    </div>
    <!-- 雪花 -->
    <div id="canvas-box">
        <canvas id="canvasBg"></canvas>
    </div>
</body>

</html>
